<!doctype html>
<html ng-app="clientApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="page.title"></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl as vm">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main">
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <!-- Left side -->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Help</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-default">

            <div class="navbar-header">
                <button ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle collapsed" >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="pull-left" ui-sref="front"><img src="img/csgo-icon.png" /></a>
            </div>
            <div id="navbar" uib-collapse="isCollapsed" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a ui-sref="home">Home</a></li>
                    <li uib-dropdown>
                        <a uib-dropdown-toggle href="" data-toggle="dropdown" role="button">Play</a>
                        <ul class="uib-dropdown-menu">
                            <li><a topbar-entry="">Quickmatch</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a topbar-entry="" ui-sref="lobbies">Find a scrim</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="ladders">Ladder</a></li>
                    <li><a ui-sref="forums">Forums</a></li>
                    <li uib-dropdown>
                        <a uib-dropdown-toggle href="" data-toggle="dropdown" role="button">Teams</a>
                        <ul class="uib-dropdown-menu">
                            <li><a topbar-entry="" href="">Browse teams</a></li>
                            <li><a topbar-entry="" href="">Find a team</a></li>
                            <li class="divider" role="separator" ng-if="!!vm.user()"></li>
                            <li ng-if="!!vm.user().team_id"><a topbar-entry="" ui-sref="team({id : vm.user().team_id})">My team</a></li>
                            <li ng-if="!vm.user().team_id && !!vm.user()" ><a topbar-entry="" ui-sref="registerteam">Register team</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="!vm.user()">
                    <li class="login">
                        <a href="/auth/steam" id="steam-login" target="_self">
                        <img class="pull-right bottom-item" src="http://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_noborder.png" />
                        </a>
                    </li>
                </ul>




                <ul class="nav navbar-nav navbar-right" ng-if="!!vm.user()">



                    <li class="hidden-xs">
                        <form class="navbar-form" role="search">
                            <div class="input-group">

                                <user-search></user-search>

                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>




                    <li class="user" uib-dropdown>
                        <a uib-dropdown-toggle role="button">
                            <div class="pull-right">
                                <img ng-src="{{vm.user().avatar_medium}}">
                                <span class="caret"></span>
                            </div>
                            <div class="navbar-username pull-right">
                                <span ng-bind="vm.user().steam_name"></span>
                            </div>
                        </a>
                        <ul class="uib-dropdown-menu">
                            <li>
                                <a topbar-entry="" ui-sref="profile({id : vm.user().id})">Profile</a>
                            </li>
                            <li ng-if="!!vm.user().team_id">
                                <a topbar-entry="" ui-sref="team({id : vm.user().team_id})">Team</a>
                            </li>
                            <li>
                                <a topbar-entry="" ui-sref="settings">Settings</a>
                            </li>
                            <li>
                                <a href="" ng-click="vm.logout()">Logout </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div><!--/.nav-collapse -->

        </nav>

        <div ng-if="!page.loading" class="main-view" ui-view></div>

        <div ng-if="page.loading">
            <div ng-include="'app/common/templates/loading-large.html'"></div>
        </div>


    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be the site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,src}) scripts/scripts.js -->
        <script src="app/polyfills.js"></script>
        <script src="app/common/modules/angular-socket.js"></script>


        <script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.run.js"></script>

        <script src="app/services/AuthResolver.js"></script>
        <script src="app/services/LobbyService.js"></script>
        <script src="app/services/Session.js"></script>
        <script src="app/services/AuthService.js"></script>

        <script src="app/services/TeamService.js"></script>
        <script src="app/services/UserService.js"></script>
        <script src="app/services/ApiService.js"></script>

        <script src="app/common/directive/logout.js"></script>
        <script src="app/common/directive/validateEmail.js"></script>

        <script src="app/main.ctrl.js"></script>

        <script src="app/components/topbar/topbar-entry.directive.js"></script>
        <script src="app/components/topbar/usersearch.directive.js"></script>

        <script src="app/components/home/home.ctrl.js"></script>

        <script src="app/components/examplethread/examplethread.ctrl.js"></script>
        <script src="app/components/examplethread/post.directive.js"></script>

        <script src="app/components/team/team.ctrl.js"></script>
        <script src="app/components/team/register.ctrl.js"></script>

        <script src="app/common/controllers/dialog.ctrl.js"></script>
        <script src="app/components/front/front.ctrl.js"></script>
        <script src="app/components/about/about.ctrl.js"></script>
        <script src="app/components/forums/forums.ctrl.js"></script>
        <script src="app/components/ladders/ladders.ctrl.js"></script>
        <script src="app/components/lobbies/lobbies.ctrl.js"></script>
        <script src="app/components/profile/profile.ctrl.js"></script>
        <script src="app/components/settings/settings.ctrl.js"></script>
        <script src="app/components/support/support.ctrl.js"></script>
        <!-- endbuild -->
  </body>
</html>
