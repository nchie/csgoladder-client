<div class="panel radius">
  <div ng-if="contentVm.team">
    <h1>
       
      {{contentVm.team.name}}
    </h1>
    <p ng-repeat="user in contentVm.team.Users"> <img ng-src="{{user.avatarSmall}}"><a ui-sref="profile({id : user.id})">{{user.displayName}}</a></p>
  </div>
  <div ng-if="!contentVm.team">
    <div class="content-top">
      <h1>Team not found!</h1>
    </div>
  </div>
</div>
