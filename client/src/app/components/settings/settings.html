<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <a href="http://steamcommunity.com/profiles/{{contentVm.user.steamid64}}"><h1>Settings</h1></a>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>

    <form class="col-sm-4 form-horizontal" novalidate="" name="testform">

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Alias</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="alias" placeholder="Alias" ng-model="contentVm.user.alias">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Name" ng-model="contentVm.user.real_name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Enter your name" validate-email="validate-email" ng-model="contentVm.user.email">
        </div>
        <span class="col-sm-3" ng-show="testform.email.$error.email">Email is invalid.</span>
      </div>


      <div class="form-group">
        <input class="btn btn-default pull-right" ng-disabled="!testform.$valid" ng-click="contentVm.save(contentVm.user)" value="Save" type="submit">
      </div>

    </form>

    <div class="col-sm-4"></div>
  </div>


  <uib-alert ng-if="!!contentVm.alert" type="contentVm.alert.type" class="fade">{{contentVm.alert.msg}}</alert>
</div>
